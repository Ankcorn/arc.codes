<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <title>Architect Playground</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="stylesheet" type="text/css" href="/css/syntax.css">
</head>
<body
  class="
    h-full
    font-sans
    overflow-hidden-lg
  "
>
  <div
    class="
      h-full-lg
      grid-lg
      two-column
    "
  >
    <header
      class="
        pt-1
        pr2
        pb0
        pl2
        sticky
        relative-lg
        flex
        items-center
        justify-between
        top0
        bg-g9
        col-start-1
        col-end-3
        text-g0
      "
    >
    </header>
    <aside
      id="sidebar"
      class="
        h-full
        static-lg
        pt3
        pr2
        pb3
        pl2
        overflow-auto
        sidebar-w
        transition-x
        col-start-1
        col-end-2
        row-start-2
        bg-g0
      "
    >
    </aside>
    <main
      id="main"
      class="
        h-full
        col-start-2
        p3
        overflow-auto
      "
    >
    </main>
  </div>
  <script type=module src=/playground.js crossorigin></script>
</body>
</html>
