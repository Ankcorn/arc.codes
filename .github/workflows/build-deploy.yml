name: CI/CD

on:
  push:
    branches:
    - master

jobs:
  build:
    name: test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]
        os: [windows-latest, ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Versions
      run: |
        node --version

    - name: Install
      run: npm install

    - name: Test
      run: npm test

    - name: Set up Python
      if: success()
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: Set up AWS-CLI
      uses: actions/aws/cli@master

    - name: Versions
      run: |
        node --version
        python --version
        aws --version

